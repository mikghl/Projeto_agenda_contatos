<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=REM:wght@300&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->        
    <header>
            <img src="./images/inonTel.png" alt="Ícone de uma agenda telefonica">
            <h1>Agenda de contatos</h1>
        </header>
        <!-- Formulário -->
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="number" id="numero-contato" required placeholder="Número do contato" min="0" />
            <select class="option">
                <option>Amigo(a)</option>
                <option>Colega</option>
                <option>Namorado(a)</option>
                <option>Primo (a)</option>
                <option>Tio(a)</option>
                <option>Avô</option>
                <option>Avó</option>
                <option>Pai</option>
                <option>Mãe</option>
                <option>Cliente</option>
                <option>Trabalho</option>
            </select>
            <button type="submit">Cadastrar</button>
            <button id="reset" type="reset">Limpar</button>
        </form>
        <table cellspacing="0">
            <!--Cabeçalho da Tabela-->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Relação</th>
                </tr>
            </thead>
            <!--Corpo da Tabela-->
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
            <!-- Rodapé -->
        <footer>
            <p>
                &copy; SimpleContacts - Todos os direitos reservados - 2023
            </p>
        </footer>
        <form id="form-botaoreset">
            <button id="resetar" type="button">Resetar Agenda</button>
        </form>
    </div>
</body>
</html>
